<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <title>Toni Videos</title>
    </head>
   
    <body>
        <header class="header">
            <img class="header__img" src="img/LogoVerticalBlancoFondoTransparente.png">
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form class="login__container--form" action="">
                    <input class="input__login" type="text" placeholder="Correo">
                    <input class="input__login" type="passwod" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember">
                        <label>
                            <input type="checkbox" value="checkbox" id="cbox1"> Recuerdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
            <section class="login__container--socialmedia">
                <div><img src="img/GoogleIcon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="img/TwitterIcon.png" alt="Twitter">Inicia sesión con Twitter</div>
                <div><img src="img/FacebookIcon.png" alt="Facbook">Inicia sesión con Facebook</div>
             </section>
            <p class="logi__container--register">No tienes ninguna cuenta <a href="register.html">Registrate</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </body>
</html>
